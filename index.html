<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<h1 style="text-align:center;">Thank you for downloading mingw!</h1>
<p style="text-align:center;"><img src="mingw_logo2.svg" alt="Logo"></p>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
$(function() {
$('a[data-auto-download]').each(function(){
var $this = $(this);
setTimeout(function() {
window.location = $this.attr('href');
}, 1000);
});
});
</script>
</head>
<body>
<div class="wrapper">
<p>If you want to start downloading again, click 
<a data-auto-download href="file.exe" download>here</a>.</p>
</div>
</body>
</html>
